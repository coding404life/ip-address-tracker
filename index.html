<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="icon" href="#"> -->
    <!-- font awesome libirary -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <!--bootstrap 4.5 CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- main stylesheet -->
    <link rel="stylesheet" href="dist/css/styles.css?cb=1611409187101">
    <title>IP Address tracker</title>
</head>

<body>

    <!-- start header section -->
    <header>
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-sm-12 col-md-8 col-lg-6 text-center">
                    <!-- title -->
                    <h3 class="title">IP address tracker</h3>
                    <!-- start search input -->
                    <div class="input-group mt-4">
                        <input id='ip-value' type="text" class="form-control search-ip"
                            aria-label="Text input with segmented dropdown button"
                            placeholder="Search for any IP address or Domain">
                        <div class="input-group-append">
                            <button id='inputBtn' type="button" class="btn btn-dark search-btn">
                                <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>
                    </div>
                    <!-- end search input -->
                </div>
            </div>
        </div>
    </header>
    <!-- end header section -->


    <!-- start ip-info section -->
    <section id="ip-info">
        <div class="box">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 col-md-6 col-lg-3 pb-md-3 pb-lg-0 border-right">
                        <p>ip address</p>
                        <h4 id='ip-address'></h4>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-3 pb-md-3 pb-lg-0 border-right">
                        <p>locaiton</p>
                        <h4 id='region'></h4>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-3 pb-md-3 pb-lg-0 border-right">
                        <p>timezone</p>
                        <h4 id='timezone'></h4>
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-3 pb-md-3 pb-lg-0">
                        <p>ISP</p>
                        <h4 id='isp'></h4>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- end ip-info section -->









    <!-- JS, Popper.js, and jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <!-- main script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous"></script>
    <script src='dist/js/all.js?cb=1611409187101'></script>
</body>

</html>
